<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Issue a Book</h1>
        </header>

        <form method="POST" action="{{ url_for('issue_book') }}">
            <label for="issue-title">Book Title:</label>
            <select id="issue-title" name="issue-title">
                {% for book in books %}
                    <option value="{{ book.Title }}">{{ book.Title }}</option>
                {% endfor %}
            </select>

            <label for="usn">Student USN:</label>
            <input type="text" id="usn" name="usn" required>

            <button type="submit">Issue</button>
        </form>

        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
